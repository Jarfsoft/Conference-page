<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type='text/css' media='screen' href="assets/styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Conference page</title>
  </head>
  <body class="bg-2 p-0">
    <header>
        <div class="container-fluid bg-1 d-none d-md-block">
            <div class="container d-flex justify-content-end text-white my-2 h2">
                <i class="icon-facebook"></i>
                <i class="icon-twitter mx-3"></i>
                <i class="icon-instagram"></i>
            </div>
        </div>
        <div class="container-fluid bg-white">
            <button type="button" class="mobile my-3 border-0 h3" data-toggle="collapse" data-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation"><i class="icon-reorder"></i></button>
            <div id="menu" class="collapse">
                <div class="mx-md-5 align-top d-flex bd-highlight">
                    <img class="logo m-2 mr-auto" src="assets/images/logo.jpg" alt="logo">
                    <div id="try" class="p-2 bd-highlight my-auto">
                        <a class="text-danger font-weight-bold h3 mx-1" href="#">Home</a>
                        <a class="text-dark font-weight-bold h3 mx-1" href="">About</a>
                        <a class="text-dark font-weight-bold h3 mx-1" href="">Tickets</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="head-section container my-5">
            <h2 class="text-danger">"Greetings, Electronic Aficionados!"</h2>
            <h1><b>Monkey Electronic Expo 2021 in sight</b></h1>
            <p class="container bg-white">Prepare yourself for the biggest electronic expo ever with the most recent
                technology in the world. Make sure to get your sit and get to know of it
                before anyone else.
            </p>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
